<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Palavra</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main flex">
        <header class="flex">
            <div class="header-utils">
                <img src="./assets/images/info.svg" class="header-icons" alt="Ícone de Informação">
            </div>
            <div class="header-logo">NOME</div>
            <div class="header-utils">
                <img src="./assets/images/stats.svg" class="header-icons" alt="Ícone de Estatísticas">
                <img src="./assets/images/config.svg" class="header-icons" alt="Ícone de Configurações">
            </div>
        </header>

        <main>
            <div id="game-board">
            </div>

            <div id="keyboard">
                <div class="keyboard-keys">
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                </div>

                <div class="keyboard-keys">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                </div>

                <div class="keyboard-keys">
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                </div>
            </div>
        </main>
    </div>

</body>

<script src="./assets/js/wordList.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/ui.js"></script>
<script src="./assets/js/gameLogic.js"></script>
<script src="./assets/js/main.js"></script>

</html>
