<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Palavra</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main flex">
        <header class="flex">
            <div class="header-utils">
                <img src="./assets/images/info.svg" class="header-icons" alt="Ícone de Informação">
            </div>
            <div class="header-logo">TERMO??</div>
            <div class="header-utils">
                <img src="./assets/images/stats.svg" class="header-icons" alt="Ícone de Estatísticas">
                <img src="./assets/images/config.svg" class="header-icons" alt="Ícone de Configurações">
            </div>
        </header>

        <main>
            <div id="game-board">
            </div>

            <p id="message-area"></p>

            <div id="keyboard">
                <div class="keyboard-keys">
                    <div class="key" data-key="q">Q</div>
                    <div class="key" data-key="w">W</div>
                    <div class="key" data-key="e">E</div>
                    <div class="key" data-key="r">R</div>
                    <div class="key" data-key="t">T</div>
                    <div class="key" data-key="y">Y</div>
                    <div class="key" data-key="u">U</div>
                    <div class="key" data-key="i">I</div>
                    <div class="key" data-key="o">O</div>
                    <div class="key" data-key="p">P</div>
                </div>

                <div class="keyboard-keys">
                    <div class="key" data-key="a">A</div>
                    <div class="key" data-key="s">S</div>
                    <div class="key" data-key="d">D</div>
                    <div class="key" data-key="f">F</div>
                    <div class="key" data-key="g">G</div>
                    <div class="key" data-key="h">H</div>
                    <div class="key" data-key="j">J</div>
                    <div class="key" data-key="k">K</div>
                    <div class="key" data-key="l">L</div>
                </div>

                <div class="keyboard-keys">
                    <div class="key large-key" data-key="enter">ENTER</div>
                    <div class="key" data-key="z">Z</div>
                    <div class="key" data-key="x">X</div>
                    <div class="key" data-key="c">C</div>
                    <div class="key" data-key="v">V</div>
                    <div class="key" data-key="b">B</div>
                    <div class="key" data-key="n">N</div>
                    <div class="key" data-key="m">M</div>
                    <div class="key large-key" data-key="backspace"><--</div>
                </div>
            </div>
        </main>
        <button id="reset-button">
            Novo Jogo
        </button>
    </div>

</body>

<script src="./assets/js/wordList.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/ui.js"></script>
<script src="./assets/js/gameLogic.js"></script>
<script src="./assets/js/main.js"></script>

</html>
